

<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="item">
    <h2 th:if="${title}">
		<span th:text="${title}"></span>
	</h2>
	<h2 th:unless="${title}">
		<span>No Title Specified</span>
	</h2>

	<!-- If multiple Items -->
	<div th:if="${items}">
		<div th:replace="@{'views/item'} :: items"></div>
	</div>

	<!--
	<span th:if="${content}">
		<div th:replace="@{'views/' + ${content}} :: ${content}"></div>
	</span>
	-->

	<!-- If singleItem -->
	<div th:if="${item}">
		<div th:replace="@{'views/item'} :: SingleItem"></div>
	</div>
	<p><a href="/signup">Add a new ??</a></p>
</div>

<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="items">


	<p th:text="${items}"></p>
</div>

<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="SingleItem">
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Stock</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${item.name}"></td>
				<td th:text="${item.description}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.stock}"></td>
				<td><a th:href="@{/edit/{id}(id=${item.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${item.id})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	<p th:text="${item}"></p>
</div>
