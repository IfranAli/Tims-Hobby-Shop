<div th:switch="${customers}" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="customer">
    <h2 th:case="null">No Customers yet!</h2>
    <div th:case="*">
        <h2>Customers</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Password</th>
                <th>Sales</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.password}"></td>
                <td>
                    <ul>
                        <li th:each="sale : ${customer.sales}">
                            <a th:href="@{/Customer/sales/{id}(id=${sale.id})}">
                                <span th:text="${sale.orderDate}"></span>
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new customer</a></p>
</div>
