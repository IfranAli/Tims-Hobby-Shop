<div th:switch="${deliveries}" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="Index">
    <h2 th:case="null">No Deliveries yet!</h2>
    <div th:case="*">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <a class="btn btn-primary" href="/Delivery/CreateSetup">Create Delivery</a>
            </div>
            <div class="btn-group mr-2 ml-auto" role="group">
                <form action="/Delivery">
                    <div class="input-group" role="group">
                        <div class="input-group-text input-group-append">Search</div>
                        <input name="query" type="text" class="form-control" placeholder="name" th:value="${query}">
                        <a class="btn btn-primary input-group-append" href="/Delivery" th:if="${query}">Clear</a>
                        <button type="submit" class="btn btn-default d-none">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <br>

        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
            <tr>
                <th>Date Placed</th>
                <th>From</th>
                <th>To</th>
                <th>Total</th>
                <th>Contact</th>
                <th>Status</th>
                <th class="shrinkcell">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="delivery: ${deliveries}" th:object="${delivery}">
                <td th:text="*{deliveryDate}"></td>
                <td>
                    <a th:href="@{/Supplier/{id}(id=*{id})}" th:text="*{supplier.companyName}"></a>
                </td>
                <td>
                    <a th:href="@{/Store/{id}(id=*{store.id})}" th:text="*{store.name}"></a>
                </td>
                <td th:text="*{'$' + total}"></td>
                <td th:text="*{contactPerson.person.name}"></td>
                <td th:text="*{status}"></td>
                <td class="float-right text-nowrap">
                    <a class="btn-sm btn-primary" th:href="@{/Delivery/{id}(id=*{id})}">View</a>
                    <a class="btn-sm btn-secondary" th:href="@{/Delivery/{id}/Edit(id=*{id})}">Edit</a>
                    <a class="btn-sm btn-danger" th:href="@{/Delivery/{id}/Delete(id=*{id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
	<script th:inline="javascript">
	</script>
</div>
