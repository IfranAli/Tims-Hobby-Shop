<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-grid.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-reboot.min.css}" rel="stylesheet"/>

    <script th:src="@{/js/jquery-3.4.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
</body>

<footer th:fragment="footer">
    <hr>
    Copyright &copy; TimsHobby
    <p>
        <span th:text="'Today is: ' + ${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}" th:remove="tag"></span>
        <br>

        <span sec:authorize="isAuthenticated()">
                Name: <span sec:authentication="name"></span>
                <a th:href="@{/Logout}">Sign Out</a><br>
                Authorities: <span sec:authentication="principal.authorities"></span> <br>
                IsUser:<div sec:authorize="hasAuthority('USER')">USER.</div>
            </span>
    </p>
    <hr>
</footer>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="/img/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Tim's Hobby Shop
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!--<li class="nav-item active"><a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a></li>-->
            <li class="nav-item"><a class="nav-link" href="/AboutUs">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/Catalogue">Catalogue</a></li>
            <li class="nav-item"><a class="nav-link" href="/DevTest">DevTest</a></li>

            <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span sec:authentication="name"></span>
                    <span class="caret"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/User/settings/username">Settings</a>
                    <a class="dropdown-item" href="#">Other</a>
                    <a sec:authorize="hasAuthority('ADMIN')" class="dropdown-item" href="/Admin/dashboard">Admin Dashboard</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/Logout">Logout</a>
                </div>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/Login">Login</a>
            </li>
        </ul>
    </div>
</nav>

</html>
