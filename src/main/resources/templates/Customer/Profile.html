<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="Profile">

    <a class="btn btn-secondary" th:href="@{/Customer/{id}/Edit(id=*{id})}">Edit</a>
    <a class="btn btn-danger" th:href="@{/Customer/{id}/Delete(id=*{id})}">Delete</a> <br>

    <!--Username: <span th:text="${customer.person.username}"></span><br>-->
    Name: <span th:text="${customer.person.name}"></span><br>
    Address: <span th:text="${customer.address}"></span><br>
    <!--Password: <span th:text="${customer.person.password}"></span><br>-->
    CreditLine: <span th:text="${customer.creditline}"></span><br>
    Balance: <span th:text="${customer.balance}"></span><br>

    <div th:if="${customer.clubMembership}">
        Club Membership Join Date: <span th:text="${customer.clubMembership.joinDate}"></span><br>
    </div>

    <h3>Interests</h3>
    <b>Subject Areas:</b>
    <span class="badge badge-secondary" th:each="sa : ${customer.subjectAreaInterests}" th:text="${sa.subjectArea.name}"></span>
    <br>
    <b>Model Types:</b>
    <span class="badge badge-secondary" th:each="sa : ${customer.modelTypeInterests}" th:text="${sa.modelType.name}"></span>

    <div th:object="${sales}">
        <div th:replace="Customer/Profile:: Sales"></div>
    </div>

    <script th:inline="javascript">
        var customer = [[${customer}]];
        var sales = [[${sales}]];
    </script>
</div>

<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="Sales">
    <h3>Sales</h3>
    <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Sale Date</th>
        <th>Status</th>
        <th>Total</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="sale : ${sales}"
            th:object="${sale}">
            <td th:text="*{saleDate}"></td>
            <td th:text="*{status}"></td>
            <td th:text="*{'$' + total}"></td>
            <td>
                <!--<div class="btn-group mr-2" role="group">-->
                    <a class="btn btn-primary" th:href="@{/Sale/{saleID}(saleID=*{id})}">View</a>
                    <a class="btn btn-secondary" th:href="@{/Sale/{saleID}/Edit(saleID=*{id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/Sale/{saleID}/Delete(saleID=*{id})}">Delete</a>

                       <!--th:href="@{${#httpServletRequest.requestURI} + '/sales/' + *{id}}">View</a>-->
                <!--</div>-->
            </td>
        </tr>
    </tbody>
    </table>
