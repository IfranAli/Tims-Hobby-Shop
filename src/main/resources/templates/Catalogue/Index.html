<div th:switch="${catalogues}" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="Index">
    <h2 th:case="null">No Catalogues yet!</h2>
    <div th:case="*">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <a class="btn btn-primary" href="/Catalogue/Create">Create Catalogue</a>
            </div>

            <div class="btn-group mr-2 ml-auto d-none" role="group">
                <form action="/Catalogue">
                    <div class="input-group" role="group">
                        <div class="input-group-text input-group-append">Search</div>
                        <input name="query" type="text" class="form-control" placeholder="name" th:value="${query}">
                        <a class="btn btn-primary input-group-append" href="/Item" th:if="${query}">Clear</a>
                        <button type="submit" class="btn btn-default d-none">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <br>

        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
            <tr>
                <th>Company Name</th>
                <th>Publish Date</th>
                <th>#Items</th>
                <th class="shrinkcell">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="catalogue : ${catalogues}" th:object="${catalogue}">
                <td>
                    <a th:href="@{/Catalogue/{id}(id=*{id})}" th:text="*{Supplier.companyName}"></a>
                </td>
                <td th:text="*{date_publish}"></td>
                <td th:text="*{#lists.size(supplierItems)}"></td>
                <td class="float-right text-nowrap">
                    <a class="btn-sm btn-primary" th:href="@{Catalogue/{id}(id=*{id})}">View</a>
                    <a class="btn-sm btn-secondary" th:href="@{Catalogue/{id}/Edit(id=*{id})}">Edit</a>
                    <a class="btn-sm btn-danger" th:href="@{Catalogue/{id}/Delete(id=*{id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
