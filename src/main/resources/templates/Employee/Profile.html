<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="Profile">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm">
                    Employee Information
                </div>
                <div class="col-sm">
                    <ul class="nav float-right">
                        <li class="nav-item">
                            <a class="btn-sm btn-secondary" th:href="@{/Employee/{id}/Edit(id=*{id})}">Edit Employee</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn-sm btn-danger" th:href="@{/Employee/{id}/Delete(id=*{id})}">Delete Employee</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Name:</dt>
                <dd class="col-sm-9" th:text="${employee.name}"></dd>

                <dt class="col-sm-3">Phone:</dt>
                <dd class="col-sm-9" th:text="${employee.phone}"></dd>

                <dt class="col-sm-3">Email:</dt>
                <dd class="col-sm-9" th:text="${employee.email}"></dd>

                <dt class="col-sm-3">Address:</dt>
                <dd class="col-sm-9" th:text="${employee.address}"></dd>

                <dt class="col-sm-3">Username:</dt>
                <dd class="col-sm-9" th:text="${employee.username}"></dd>

                <dt class="col-sm-3">Password:</dt>
                <dd class="col-sm-9" th:text="${employee.password}"></dd>

                <dt class="col-sm-3">Role:</dt>
                <dd class="col-sm-9" th:text="${employee.role}"></dd>
            </dl>
        </div>
    </div>

    <br>

    <script th:inline="javascript">
        <!--var employee = [[${employee}]];
    </script>
</div>
