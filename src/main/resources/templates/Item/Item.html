

<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="Item">
	Model Type: <span th:text="${item.itemModelType.name}"></span><br>
	Subject Area: <span th:text="${item.itemSubjectArea.name}"></span><br>

	<table class="table table-striped table-bordered">
		<thead class="thead-dark">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Retail Price</th>
			<th>Stock</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td th:text="${item.name}"></td>
			<td th:text="${item.description}"></td>
			<td th:text="${'$' + item.retailPrice}"></td>
			<td th:text="${item.stock}"></td>
			<td class="text-nowrap">
				<a class="btn btn-secondary" th:href="@{/Item/{id}/Edit(id=*{id})}">Edit</a>
				<a class="btn btn-danger" th:href="@{/Item/{id}/Delete(id=*{id})}">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>

	<h2>Item Suppliers</h2>
	<table class="table table-striped table-bordered">
		<thead class="thead-dark">
		<tr>
			<th>Company Name</th>
			<th>Address</th>
			<th>Supplier Price</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="s : ${item.suppliers}">
			<td>
				<a th:href="@{/Supplier/{id}(id=${s.catalogue.supplier.id})}" th:text="${s.catalogue.supplier.companyName}"></a>
			</td>
			<td th:text="${s.catalogue.supplier.address}"></td>
			<td th:text="${'$' + s.price}"></td>
		</tr>
		</tbody>
	</table>
