<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="Item">
	<div class="card">
		<div class="card-header">
			<div class="row">
				<div class="col-sm">
					Item Information
				</div>
				<div class="col-sm">
					<ul class="nav float-right">
						<li class="nav-item">
							<a class="btn-sm btn-secondary" th:href="@{/Item/{id}/Edit(id=*{id})}">Edit Item</a>
						</li>
						<li class="nav-item">
							<a class="btn-sm btn-danger" th:href="@{/Item/{id}/Delete(id=*{id})}">Delete Item</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="card-body">
			<!--<h5 class="card-title">Item Information</h5>-->
			<dl class="row">
				<dt class="col-sm-3">Name:</dt>
				<dd class="col-sm-9" th:text="${item.name}"></dd>

				<dt class="col-sm-3">Model Type:</dt>
				<dd class="col-sm-9" th:text="${item.itemModelType.name}"></dd>

				<dt class="col-sm-3">Subject Area:</dt>
				<dd class="col-sm-9" th:text="${item.itemSubjectArea.name}"></dd>

				<dt class="col-sm-3">Description:</dt>
				<dd class="col-sm-9" th:text="${item.description}"></dd>

				<dt class="col-sm-3">Retail Price:</dt>
				<dd class="col-sm-9" th:text="${'$' + item.retailPrice}"></dd>

				<dt class="col-sm-3">Availability:</dt>
				<dd class="col-sm-9" th:text="${item.availability}"></dd>

				<dt class="col-sm-3">Stock:</dt>
				<dd class="col-sm-9" th:text="${item.stock}"></dd>
			</dl>
		</div>
	</div>

	<br>

	<div class="card">
		<div class="card-header">
			Item Suppliers
		</div>
		<div class="card-body">
			<table class="table table-sm table-bordered">
				<thead class="thead-light">
				<tr>
					<th>Company Name</th>
					<th>Address</th>
					<th>Supplier Price</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="s : ${item.suppliers}">
					<td>
						<a th:href="@{/Supplier/{id}(id=${s.catalogue.supplier.id})}" th:text="${s.catalogue.supplier.companyName}"></a>
					</td>
					<td th:text="${s.catalogue.supplier.address}"></td>
					<td th:text="${'$' + s.price}"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!--<script th:inline="javascript">-->
        <!--var i = [[${items}]];-->
	<!--</script>-->
</div>
